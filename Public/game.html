<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cluedo Game Companion</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <div class="logo">
            <img id="logoimg" src="images/logo.png" alt="Logo image cannot be loaded" width="50px" height="auto">
        </div>
        <div class="heading">
            <h1 class="heading1">Cluedo Game Companion</h1>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Dropdown</button>
            <div class="dropdown-content">
                <a href="index.html">Home</a>
                <a href="instruction.html">Instructions</a>
            </div>
        </div>
    </div>

    <div class="section">
        <h2>Start Game</h2>
        <button class="start-button" onclick="startOnlineGame()">Start New Game Online</button>
        <button class="start-button" onclick="startOfflineGame()">Start New Game Offline</button>
    </div>

    <div class="section" hidden>
        <h2>Game Lobby</h2>
        <p>Players connected:</p>
        <ul id="player-list">
            <li>Player 1 (You)</li>
            <!-- Additional players will be added dynamically -->
        </ul>
        <input type="text" id="username" placeholder="Enter your name" required>
        <input type="text" id="roomCode" placeholder="Enter room code (or leave empty to create)">
        <button id="join-room">Connect to Online Game</button>
    </div>

    <div class="section" hidden>
        <h2>Game Board</h2>
        <p>The game board will be displayed here.</p>
        <canvas id="game-board" style="border: 1px solid black; width: 80%; height: 400px; margin: auto; background-color: #f0f0f0;">
            <!-- Placeholder for the game board -->
        </canvas>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
