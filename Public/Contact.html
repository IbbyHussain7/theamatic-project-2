<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Cluedo Game Companion</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="header">
        <div class="logo">
            <img id="logoimg" src="images/logo.png" alt="Logo image cannot be loaded" width="50px" height="auto">
        </div>
        <div class="heading">
            <h1 class="heading1">Cluedo Game Companion</h1>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Dropdown</button>
            <div class="dropdown-content">
                <a href="index.html">Home</a>
                <a href="instruction.html">Instructions</a>
                <a href="contact.html">Contact Us</a>
            </div>
        </div>
    </div>

    <div class="container">
        <h2>Contact Us</h2>
        <p>If you have any questions, feedback, or suggestions, feel free to reach out to us!</p>

        <form class="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>
</body>

</html>
